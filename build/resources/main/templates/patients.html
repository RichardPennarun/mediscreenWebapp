<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">

<title>Mediscreen - Patients</title>

<style>
.container {
	padding-top: 10px;
}

body {
	padding-left: 50px;
	padding-right: 50px;
}

.special {
	padding-top: 50px;
}

h4 {
	font-size: small;
}
</style>


</head>
<body>

	<header>
		<nav class="navbar navbar-expand navbar-inverse navbar-fixed-top">
			<div class="row">
				<div class="col-2"></div>
				<div class="p-3 mb-2 bg-info text-white rounded-lg">Mediscreen</div>
			</div>
			<div class="col-2"></div>
			<div class="col-5">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link" th:href="@{/home}">Home</a></li>
					<li class="nav-item active"><a class="nav-link">Patients</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/notes}">Notes</a></li>
				</ul>
			</div>
			<div class="col-3">
				<a th:href="@{/logout}">
					<button type="button">LOGOUT</button>
				</a>
			</div>
		</nav>


		<div class="p-3 mb-2 bg-light text-dark">All Patients</div>

	</header>




	<div class="container special bg-grey">
		<div class="row">
			<div class="col-6">
				<h4 class="h4">
					<a th:href="@{/createPatient}">Add a new patient</a>
				</h4>
			</div>
		</div>
	</div>


	<div class="container special bg-grey">
		<div class="row">
			<div class="col-6">
				<h4 class="h4">All patients</h4>
			</div>
		</div>
	</div>


	<div class="container">


		<div class="table-responsive">
			<table class="table table-striped table-sm">
				<thead class="p-3 mb-2 bg-info text-white">
					<tr>
						<th>id</th>
						<th>last name</th>
						<th>first name</th>
						<th>date of birth</th>
						<th>sex</th>
						<th>address</th>
						<th>phone</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="patient: ${patients}">
						<td><span th:text="${patient.id}"> id </span></td>
						<td><span th:text="${patient.lastName}"> last name </span></td>
						<td><span th:text="${patient.firstName}"> first name </span></td>
						<td><span th:text="${patient.dob}"> date of birth </span></td>
						<td><span th:text="${patient.sex}"> sex </span></td>
						<td><span th:text="${patient.address}"> address </span></td>
						<td><span th:text="${patient.phone}"> phone </span></td>
						<td><a th:href="@{/updatePatient/{id}(id=${patient.id})}"><button
									class="btn btn-primary">Modify</button></a> <a
							th:href="@{/deletePatient/{id}(id=${patient.id})}"><button
									class="btn btn-danger">Delete</button></a></td>
					</tr>
				</tbody>
			</table>
		</div>

	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>


	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
